<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="media/puzzle.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="guessInput" placeholder="Enter your luccy number ">
    <button id="guessButton">Submit Guess</button>
    <button id="resetButton">Reset Game</button>
    <div id="message" class="message"></div>
    <div id="attempts" class="attempts"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
